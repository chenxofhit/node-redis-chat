<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Talkeer Admin Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.vertical-tabs.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Talkeer Admin Chat <small> | Beta</small></h1>
        </div>
        <div class="row" style="min-height:600px;">
            <div class="col-xs-1">
                <ul class="nav nav-tabs tabs-left sideways">
                    <li><a href="#recent" data-toggle="tab">Recent</a></li>
                    <li class="active"><a href="#contact" data-toggle="tab">Contact</a></li>
                </ul>
            </div>
            <div class="col-xs-11">
                <!-- Tab panes -->
                <div class="tab-content"  id="chattab">
                    <div class="tab-pane" id="recent">
                    </div>
                    <div class="tab-pane active" id="contact">
                    </div>

                    <div class="people-list" id="people-list">
                        <div class="search">
                            <input type="text" placeholder="search" />
                            <i class="fa fa-search"></i>
                        </div>
                        <ul class="list">
                        </ul>
                    </div>
                    <div class="chat col-md-9">
                        <div class="chat-header clearfix">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                            <div class="chat-about">
                                <div class="chat-with">Chat with ...</div>
                                <div class="chat-num-messages">no more messages</div>
                            </div>
                            <i class="fa fa-star"></i>
                        </div>
                        <!-- end chat-header -->
                        <div class="chat-history">
                            <ul class="page-chat-history">
                            </ul>
                        </div>
                        <!-- end chat-history -->
                        <div class="chat-message clearfix">
                            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>
                            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                            <i class="fa fa-file-image-o"></i>
                            <button>Send</button>
                        </div>
                        <!-- end chat-message -->
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    </div>
    <footer class="footer" style="width:100%; text-align:center; padding-bottom:20px;">
        <hr/> TALKEER 2015-2017 Copyright
    </footer>
    <!-- end container -->
    <script id="message-more-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-center">
                <button class="page-more-message-btn">All Conversation History </button>
            </div>
        </li>
    </script>
    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
                <span class="message-data-name">{{tname}}</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{messageOutput}}
            </div>
        </li>
    </script>
    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> Me </span>
                <span class="message-data-time">{{time}}</span>
            </div>
            <div class="message my-message">
                {{response}}
            </div>
        </li>
    </script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
